<!doctype html>
<html>
  <head>
    <title>AI Tooltip Settings</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        width: 300px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        padding: 0;
        margin: 0;
        background: #fff;
      }
      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 16px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .header img {
        width: 24px;
        height: 24px;
        object-fit: contain;
      }
      .header h3 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
      }
      .content {
        padding: 16px;
      }
      h3, h4 {
        color: #333;
        margin-top: 0;
      }
      h4 {
        margin-bottom: 8px;
        font-size: 14px;
      }
      p {
        font-size: 14px;
        color: #555;
        margin: 8px 0;
      }
      #usage-section {
        background: #f5f7fb;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 12px;
      }
      #usage-section.unlimited {
        background: #e8f5e9;
      }
      #usage-section.unlimited p {
        color: #2e7d32;
      }
      #upgrade-button {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.2s ease;
      }
      #upgrade-button:hover:not(:disabled) {
        background: #5568d3;
      }
      #upgrade-button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      label {
        display: block;
        font-size: 12px;
        font-weight: 600;
        color: #333;
        margin-bottom: 6px;
      }
      #api-key-input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        margin-bottom: 10px;
      }
      #api-key-input:focus {
        outline: none;
        border-color: #667eea;
      }
      #save-button {
        width: 100%;
        padding: 10px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.2s ease;
      }
      #save-button:hover {
        background: #5568d3;
      }
      #status-message {
        font-size: 12px;
        margin-top: 10px;
        padding: 8px;
        border-radius: 6px;
        background: #f5f7fb;
      }
      #status-message.success {
        background: #e8f5e9;
        color: #2e7d32;
      }
      #status-message.error {
        background: #ffebee;
        color: #c62828;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="icons/glippy.png" alt="AI Tooltip" />
      <h3>AI-Powered Tooltip</h3>
    </div>
    <div class="content">
      <p>
        Jump in with free AI tooltips, then upgrade for unlimited usage.
      </p>
      <div id="usage-section">
        <p style="margin: 0 0 6px 0">
          <strong>Free Tier Status:</strong> <span id="usage-count">Loadingâ€¦</span>
        </p>
        <button id="upgrade-button">
          Sign in with Google to Upgrade ($3/mo)
        </button>
      </div>
      <h4>Bring Your Own API Key</h4>
      <label for="api-key-input">API Key:</label>
      <input type="password" id="api-key-input" />
      <button id="save-button">Save API Key</button>
      <p id="status-message"></p>
    </div>
    <script src="config.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
